<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="https://unpkg.com/vue@2.2.6"></script>
</head>
<body>
  <div id="app">
    <h1>List</h1>
    <ul>
      <li v-for="ingredient in ingredients">
        {{ ingredient }}
      </li>
    </ul>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        ingredients: ['fruit', 'meat', 'cookies'],
      }
    })
  </script>
</body>
</html>
