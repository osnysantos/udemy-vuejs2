<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="https://unpkg.com/vue@2.2.6"></script>
</head>
<body>
  <div id="app">
    <p v-if="show">You can see me</p>
    <p v-else>Now you see me</p>
    <p>Do you also see me?</p>
    <button @click="show = !show">Switch</button>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        show: true,
      }
    })
  </script>
</body>
</html>
