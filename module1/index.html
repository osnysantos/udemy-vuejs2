<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script src="https://unpkg.com/vue@2.2.6"></script>
  <div id="app">
    <input type="text" v-on:input="changeTitle">
    <h1>Hello {{title}}</h1>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        title: "VueJS 2"
      },
      methods: {
        changeTitle: function(event) {
          this.title = event.target.value;
        }
      }
    })
  </script>
</body>
</html>
