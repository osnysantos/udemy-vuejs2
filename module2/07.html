<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Passing your own Arguments with Events</title>
  <script src="https://unpkg.com/vue@2.2.6"></script>
</head>
<body>
  <div id="app">
    <input type="button" value="Count" v-on:click="increase(2, $event)">
    {{ counter }}<br>
    <p v-on:mousemove="updateCoordinates">Coordinates: {{ x }} - {{ y }}</p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        counter: 0,
        x: 0,
        y: 0
      },
      methods: {
        increase: function(step, event) {
          this.counter += step;
        },
        updateCoordinates: function(event) {
          this.x = event.clientX;
          this.y = event.clientY;
        }
      }
    })
  </script>
</body>
</html>
