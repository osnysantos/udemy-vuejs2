<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Listening to Events</title>
  <script src="https://unpkg.com/vue@2.2.6"></script>
</head>
<body>
  <div id="app">
    <input type="button" value="Count" v-on:click="increase">
    {{ counter }}
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        counter: 0
      },
      methods: {
        increase: function() {
          this.counter++;
        }
      }
    })
  </script>
</body>
</html>
