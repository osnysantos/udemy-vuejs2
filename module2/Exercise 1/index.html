<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise</title>
  <script src="https://unpkg.com/vue@2.2.6"></script>
</head>
<body>
  <div id="exercise">
    <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
    <p>VueJS is pretty cool - {{ full_name }} ({{ age }})</p>

    <!-- 2) Output your age, multiplied by 3 -->
    <p>{{ ageMultiply() }}</p>

    <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
    <p>{{ randomNumber() }}</p>

    <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
    <div>
      <img style="width:200px;" v-bind:src="http://wijmo.com/wp-content/uploads/2016/10/vuejs-logo.jpg">
    </div>

    <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
    <div>
      <input type="text" v-bind:value="full_name">
    </div>
  </div>

  <script>
    new Vue({
      el: '#exercise',
      data: {
        full_name: "Osny Netto",
        age: 27,
        image: "http://wijmo.com/wp-content/uploads/2016/10/vuejs-logo.jpg"
      },
      methods: {
        ageMultiply: function() {
          return this.age * 3;
        },
        randomNumber: function() {
          return Math.random();
        }
      }
    })
  </script>
</body>
</html>
