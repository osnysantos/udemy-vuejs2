<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Re-Rendering with v-once</title>
  <script src="https://unpkg.com/vue@2.2.6"></script>
</head>
<body>
  <div id="app">
    <h1 v-once>{{ title }}</h1>
    <p>{{ sayHello() }} - <a v-bind:href="link">Google</a></p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        title: "Hello world",
        link: "http://www.google.com"
      },
      methods: {
        sayHello: function() {
          this.title = "Hello";
          return this.title;
        }
      }
    })
  </script>
</body>
</html>
